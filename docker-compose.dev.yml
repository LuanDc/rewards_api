services:
  app:
    build:
      context: .
      dockerfile: campaigns_api/.devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
      - hex-cache:/root/.hex
      - mix-cache:/root/.mix
      - build-cache:/workspace/campaigns_api/_build
      - deps-cache:/workspace/campaigns_api/deps
    command: sleep infinity
    ports:
      - "4000:4000"
    networks:
      - bsystem_network
    depends_on:
      - postgres_db
      - rabbitmq

  postgres_db:
    image: postgres:18.1
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    networks:
      - bsystem_network

  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - bsystem_network

volumes:
  hex-cache:
  mix-cache:
  build-cache:
  deps-cache:
  pgdata:
  rabbitmq_data:

networks:
  bsystem_network:
